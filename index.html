<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genérateur d'idée</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Générateur d'idée</h1>

    <main>
        <div class="form" id="js_form">
            <input type="checkbox" id="js_check_bpm" name="js_check_bpm" checked> <label for="js_check_bpm">Générer un BPM</label> <br/>
            <input type="checkbox" id="js_check_genre" name="js_check_genre"> <label for="js_check_genre">Générer un genre</label><br/>
            <input type="checkbox" id="js_check_sousgenre" name="js_check_sousgenre"> <label for="js_check_sousgenre">Générer un sous-genre</label><br/>
            <input type="checkbox" id="js_check_sample" name="js_check_sample"> <label for="js_check_sample">Générer un sample</label><br/>
            <input type="checkbox" id="js_check_accapella" name="js_check_accapella"> <label for="js_check_accapella">Générer un Accapella</label><br/>
            <input type="checkbox" id="js_check_chrono" name="js_check_chrono"> <label for="js_check_chrono">Générer une durée maximum</label><br/>
            <button onclick="Generate()">GO !</button> <button onclick="SelectAll()">Tout selectionner</button> <button onclick="DeSelectAll()">Tout déselectionner</button> <br/><br/>
        </div>

        <div class="result" id="js_result">

        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.18/chance.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
