<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genérateur d'idée</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Générateur d'idée</h1>

    <main>
        <div class="form" id="js_form">
            <input type="checkbox" id="js_check_genre" name="js_check_genre" checked> <label for="js_check_genre" >Générer un genre</label><br/>
            <input type="checkbox" id="js_check_artiste" name="js_check_artiste" > <label for="js_check_artiste">Générer un artiste</label><br/>
            <input type="checkbox" id="js_check_sample" name="js_check_sample"> <label for="js_check_sample">Générer un sample</label><br/>
            <input type="checkbox" id="js_check_accapella" name="js_check_accapella"> <label for="js_check_accapella">Générer un Accapella</label><br/>
            <input type="checkbox" id="js_check_chrono" name="js_check_chrono"> <label for="js_check_chrono">Générer une durée maximum</label><br/><br/>
            <button onclick="Generate()">GO !</button> <button onclick="SelectAll()">Tout selectionner</button> <button onclick="DeSelectAll()">Tout déselectionner</button> <br/><br/>
        </div>

        <div class="result" id="js_result">

        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.18/chance.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
